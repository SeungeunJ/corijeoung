      banner[0]="<div><p><i>웹사이트 특정적 website-specific</i> 이라는 단어는 내가 만든 단어이다. 당신이 눈치챘을 수도 있는데 <i>장소특정적 site-specific</i> 이라는 용어를 비틀었다. 장소특정적 작업이 특정 장소를 적극적으로 고려하여 한 작업을 말한다면 website-specific은 특정 웹사이트를 적극적으로 고려해 만들어진 작업을 말한다. 웹의 구성하는 요소들과 웹사이트 사용 감각, 특정 웹사이트 내에서 페이지들 간의 위계, 사용자들과의 유대 등이 작업의 중요한 고려사항이자 재료가 된다.</p></div>";
      banner[1]="<div><p>2022년 6월부터는 내 활동들을 전개해나갈 영토로 온라인 공간이 적합할 거라고 생각하고 나만의 웹사이트를 구축하고 있다. 분류에 얽매이지 않고 뻗어나가는 사고, 다양한 형태의 결과물을 담기에 웹의 하이퍼텍스트성이 유용할 거라는 판단.</p></div>";
      banner[2]="<div><p>나는 이 웹에서 현실의 대체품이 아닌, 고유의 논리와 특징을 가진 존재로서 웹을 다루고자 시도한다. 오늘날 우리가 웹을 경험하는 방식을 조형하는 여러 공간 논리들 -이를테면 클릭, 스크롤, 팝업, 링크 -과 그에 따라 조형되어 있는 우리의 인식구조를 탐구한다. 그리고 이를 새로운 방식으로 이용하여 웹에 여러 사람들과 공간들 개념들 시간들 사물들 색들 이미지와 소리 감각들을 담고, 이들과 보는 이가 어울려 감응할 수 있는 경험을 시도한다.</p></div>";
    
      banner[3]="<div><p>이 웹사이트의 정체는 무엇인가?</br></br> 내 작업들을 아카이빙하는 공간의 역할 그 이상을 기대하면서 웹사이트를 만들고 있다. 내 활동들을 소개하는 곳이기도 하면서 나의 발견•활동들을 서로와 엮어서 새로운 담론을 만들어나가는 곳이기도 하고. 작업을 구상하거나 펼쳐나가는 미디어이기도 하다.</br>그리고 이 웹사이트는 세상에 대한 비슷한 직감을 지니고 있었던 사람들이 모이게 되는 곳이기도 하고. 그들이 스쳐지나가는 정류장이기도 할 테다. 내 활동과 관련해 내재적•외재적으로 엮인 여러 존재들과 맥락들이 숨쉬고 있는 공원이기도 하다. 그 존재들엔 물론 사람뿐만 아니라 작업의 조형 요소들과 미디어들, 여러 시공간이 얽힌 맥락들이 포함된다.</p></div>";
      banner[4]="<div><p>웹사이트를 직접 만드는 걸 선택한 이유는 나의 다음과 같은 작업 경향들을 표현하기에 웹사이트가 가장 적합한 매체라고 생각되었기 때문이다.</br></br>1. 나는 하나의 장르로 설명되기 어려운, 뭔지 모르겠지만 새롭고 흥미진진한 경험을 만들어낸다. 따라서 나의 프토폴리오 공간에는 이미지, 글, 소리, 보는 이와의 상호작용이 모두 담길 수 있어야 했다. 웹에서는 여러 형태의 창작물을 모아놓고 관리자가 부여한 질서에 따라 제시할 수 있다. 여러 형태의 작업물을 수용할 수 있는 동시에 여러 감각들을 엮어 새로운 작업물을 만들어낼 수도 있는 웹!이야말로 자신의 작업을 전개해나가기에 최적의 매체라고 결론지었다.</p></div>";
      banner[5]="<div><p>웹사이트를 직접 만드는 걸 선택한 이유는 나의 다음과 같은 작업 경향들을 표현하기에 웹사이트가 가장 적합한 매체라고 생각되었기 때문이다.</br></br>2. 나는 작업을 할 때 관객의 삶과 연결될 수 있는지를 중요하게 고려한다. 보는 이가 자신의 호기심과 관심사에 따라 여러 작업들을 유기적으로 엮어가며 향유하는 포트폴리오 모델을 떠올렸다. 웹에서는 원하는 영역에 하이퍼링크를 넣어 다른 작업물이 있는 페이지로 이동하게 할 수 있다. 보는 이가 하이퍼링크를 통해 작업물들 사이를 뛰어다니며 자신만의 탐험 경로를 만들어가길 바랐다.</p></div>";
      banner[6]="<div><p>웹사이트를 직접 만드는 걸 선택한 이유는 나의 다음과 같은 작업 경향들을 표현하기에 웹사이트가 가장 적합한 매체라고 생각되었기 때문이다.</br></br>	3. 나는 비인간 존재와의 감응에 관심이 있으며, 그 매개로 온라인 공간의 기능을 중요하게 생각한다. 우리는 아주 어릴 적부터 온라인 공간에서의 상호작용은 피상적이고 진정하지 못한 어떤 것이며, 물리적 공간에서의 사람 간 교류만이 유효하다는 관점을 접한다. 그리고 이 관점은 물리적으로 근접해 있고 보고 느낄 수 있는 것만이 우리가 감응할 수 있고 인정해 마땅한 존재라는 인식을 만든다. 그러나 우리가 정서적으로 감응할 수 있는 존재는 물리적으로 근접해 있는 인간만이 아니다. 우리는 매체 속의 연예인과도, 반려동식물과도, 공간과도, 시와도, 웹사이트와도, 화면 속의 캐릭터와도, 브랜드와도 애착을 비롯한 정서적 유대를 형성한다. 그리고 온라인 공간이야말로 우리가 정서적 유대와 애정을 느끼면서도 그것을 부정당하는 대표적인 대상이다. 나는 이 웹에서 현실의 대체품이 아닌, 고유의 논리와 특징을 가진 존재로서 웹을 다루고자 시도한다.</p></div>";
      banner[7]="<img src='img/aes/websiteunderconstruction01.jpg' border='0' ><p>나는 웹사이트의 하이퍼텍스트성을 적극 활용하여 나의 작업들을 연결하고 새로운 이해를 발생시킨다. 작업들의 경계는 흐려진다. 작업은 완성되었다가도 다른 작업과 연결되기 위해 다시 미완성 상태로 돌아갈 수 있다. 그래서 이 웹사이트는 영원한 미완성이다. 보는 이에게 어느 정도 단정히 보일 수 있도록 신경은 쓰겠지만 딱 그 정도일 뿐, 완성의 상태를 추구하지 않는다. 이 웹사이트는 영원히 공사 중일 테니 공사 중인 현장을 방문하세요. 나름의 언어유희 (<i>눈치 챘나?</i> )</p>";
      banner[8]="<img src='img/aes/websiteunderconstruction02.jpg' border='0' ><p>나는 웹사이트의 하이퍼텍스트성을 적극 활용하여 나의 작업들을 연결하고 새로운 이해를 발생시킨다. 작업들의 경계는 흐려진다. 작업은 완성되었다가도 다른 작업과 연결되기 위해 다시 미완성 상태로 돌아갈 수 있다. 그래서 이 웹사이트는 영원한 미완성이다. 보는 이에게 어느 정도 단정히 보일 수 있도록 신경은 쓰겠지만 딱 그 정도일 뿐, 완성의 상태를 추구하지 않는다. 이 웹사이트는 영원히 공사 중일 테니 공사 중인 현장을 방문하세요. 나름의 언어유희 (<i>눈치 챘나?</i> )</p>";
    
      banner[9]="<div><p>이 웹사이트는 웹의 공간논리를 고려해 작업을 배치하는 한편 웹의 공간논리를 창의적으로 이용해 새로운 경험을 만드는 것을 목표로 하기도 한다. 내 또다른 2022년의 사진 시리즈 <i>이방인</i> 을 담은 페이지는 과감하게 90도 회전된 화면으로 구성했다. 90도 회전된 화면에서 화면을 스크롤하는 행위는 마치 필름을 넘기는 것 같은 경험이 된다. 이 가로-스크롤은 모바일 기기에서 간편하고 익숙한 세로-스크롤과는 다른, 분명히 낯선 무언가였다. 가로-스크롤은 좀 더 수고로운 경험이면서도 시간의 경과를 느끼게 했다. 나는 보는 이가 이 페이지에서 하게 되는, 낯설면서도 이질적이고 시간적 여백이 느껴지는 경험이, 이 사진 시리즈가 표현하고자 하는 이방인으로서의 공허감을 효과적으로 표현한다고 보았다.</br>또 화면을 확대할 수 있게 하여서 피사체의 표정을 더욱 자세히 볼 수 있도록 하고, 페이지의 시작 부분에 안내 문구 (<i>표정을 자세히 보려면 확대하세요.</i> )를 배치했다.</br>그러나 화면 속 구성이 회전되었다고 해서 보는 이가 모바일 기기를 화면과 같은 방향으로 회전시킬지는 미지수다. 실제로 내가 웹사이트를 미리 보여준 두어 명의 친구들 중 그 누구도 모바일 기기를 회전시키지 않았다. 나는 관객이 피사체의 표정에 집중할 것을 지시하는 첫 문구를 발견했음에도 피사체의 표정을 읽으려 하지 않고 지나치는 보는 이의 행위가 그 자체로 사진 속 상황 (표정이 읽히지 않는)을 재현한다고 보았다. 그리고 과연 이 페이지에 방문하는 사람들이 사진 속 인물의 표정을 보기 위해 간단한 수고를 감수할지를 지켜보고자 했다. 관객이 인물의 표정에 주목해달라는 메시지를 보았음에도 인물의 표정을 그다지 신경 써서 보지 않은 자신을 인지했을 때의 아이러니한 무드가 웹의 공간논리를 활용해 창출해낸 또다른 경험적 레이어이다.</p></div>";
      banner[10]="<div><p> <i>맴도는 마음</i> 은 <i>마음의 터</i> 에서 연장된 작업으로, 터를 잃은 빈 자리가 새로운 터가 되어 그 주변을 맴돌게 되는 마음을 담았다. 움직이는 텍스트와 잘린 사진들이 웹페이지에 콜라주되어 있다.</br>방문자가 스크롤을 내리며 화면을 클릭하면 텍스트를 구성하던 낱개의 글자들이 하나하나 움직여 동그란 원을 만든다. 인터랙티브하게 움직이는 텍스트는 맴돌고 부유하는 마음을 형상화한다.</br>이전 협업작 <i>이방인</i> 사진들에서 맴도는 마음을 연기하는 작가의 모습을 잘라내 콜라주했다. 잘린 사진들과 인터랙티브 텍스트는 상호 텍스트적 맥락이 되어 정보 전달적으로, 정서적으로 관객과 연결되고자 한다. </p></div>";
      banner[11]="<div><p><i>웹페이지 history1.html</i> 은 만 9살부터 21살까지의 프로젝트를 담고 있다. </br>웹사이트를 구성하는 요소들과 웹사이트 사용 감각을 적극적으로 고려해 만들어진 웹사이트 특정적 작업으로, 모바일 웹의 공간논리를 중심으로 제작되었다. 모바일 환경에서의 읽기 감각을 염두에 두고, 쉬운 말로 재미있게 쓰일 것과 적절한 때에 주의 환기가 되게 할 것에 초점을 맞췄다. 진지하고 엄밀한 언어보다는 쉽고 재밌고 발랄한 어조로 길지 않은 글을 썼다. 내용마다 배경색을 달리 하여 잦은 주의 환기가 가능하게 했다.</br>문단 끝의 파란색 내부링크를 클릭해 다음 문단으로 이동할 수 있으며, 스크롤로도 이동 가능하다. 종종 마주할 수 있는 밑줄을 누르면 페이지 외부의 링크로 이동해 더 많은 이야기를 확인할 수 있다.</p></div>";
    
      
      
      var random_banner = Math.floor(Math.random()*(banner.length));
