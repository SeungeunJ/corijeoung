  <script language="javascript" type="text/javascript">
    var banner = new Array();
  
    banner[0]="<div> <p>생은 날 것이다. 새그러운 자두맛이다. 생은 스쳐지나가는 찰나이며 잡을 수 없는 공기이다. 당신은 본디 아무것도 알 수 없다. </br>단어는 그와 반대로 무언가를 고정한다. 단어는 정의definition이다. 단어는 어제 먹은 사과와 오늘의 사과에 ‘사과’라는 일관성을 부여한다. 단어는 지속이다. 단어는 어제의 사과와 오늘의 사과에서 각자의 특수함을 표백한다. 그들은 각자의 물질이 아니라 단지 ‘사과’이다. 단어는 분별력이자 예측이다. 그들이 ‘사과’라는 사실은 오늘의 사과에게서 예측하지 못한 독성이나 위험의 가능성을 삭제한다. 단어는 이용 가능성이다. 당신은 오늘의 사과를 먹었다. ‘사과’라는 이름 아래 사라져 있는 무언가들. 보이지 않는 무언가들.</br>단어는 흘러가는 세상을 포획한다. 원시의 연결 -유기적인 세상, 동시에 예측 불가능한 변수의 세상- 은 잘려나간다. 이것이 단어가, 앎이 가지는 왜곡이다. 왜곡이 만드는 가능성이고. 포획하고 정렬하고자 하는 인간의 욕망이다.</br></br></p></div>";

    banner[1]="<div><p>내가 원하는 것은 이론과 논리, 정합성에서 벗어날 때 가능한 새로운 시선이다. 나는 나의 사변들을 말하지만 정리된 이론으로 말하기를 목표하지 않는다. 소리에 관한 파상적 경험들은 객관적으로 분석되기보다- 최초의 인류, 동물들의 대화, 냉장고와 머리카락의 존재론과 같이 터무니 없을지도 모르는 이야기로 흘러간다. 나는 자유롭게 말한다. 내가 하는 이야기에는 ‘단 하나의 객관적인 진리’에 대한 의지나 믿음이 없다. 나는 모든 실재에 적용되는 법칙을 밝혀내려 하는 것이 아니다. 나는 정밀함과 객관성에 대한 요구의 바깥에서 새로운 가능성을 찾고자 한다. 이 글 전체에 걸쳐서, 나는 그 가능성을 탐색한다. 무수한 파상들을 앎의 세계로 포획해 가져오는 대신, 그저 바라보려는 시도.</p></div>";

    banner[2]="<div><p>가끔은 어떤 언어에만 있는 단어도 있다. 바로 이곳이 내가 관심을 가지고 맴도는 지점이다. 모국어에 없는 단어를 다른 언어에서 발견할 때, 그 단어가 지시하는 감각을 향해 신경이 뾰족하게 곤두선다. 느슨하게 알고 있던 -사실은 알지 못하고 바람처럼 스쳐보냈던- 감각이 명료해진다. 내 안에서 새로운 주제•재료(matière)가 떠오른다. 부표가 수면 위로 둥둥 떠오르듯, 의식 위로 둥둥. 이제 나는 또 하나의 자석을 가진다. 나의 새로운 단어는 흘러가던 실오라기 바람 같은 생을 자석처럼 끌어당긴다. 이제 나는 이 단어가 지시하는 감각과 세상을 적극적으로 연결할 수 있다. 나는 새로운 자력을, 자기장을 가진다. 세상은 이 단어에 의해 새로이 배열되고 감각된다. 새로운 사실이, 새로운 앎이 건져올려진다.</br>단어를 향한 나의 열정은 여기에서 기원한다. 생의 감각에 면밀히 가닿고자 하는 욕망. 단어가 분절하고 삭제한 생의 감각을- 어찌 보면 역설적으로, 더 많은 단어들을 통해 회복하려는 기획. 나는 늘 세상을 향해 더 많은 촉수 돌기를 갖고 싶었고, 더 기민하게 생의 감각을 끌어당기고 싶었다. 그래서 언어와 언어 사이의 조그만 어긋남을 바라보고, 그 틈새의 의미 영역을 탐사한다. 미묘하고. 빛무리지는.</br>그 작은 공간에 우연히 도달하게 될 때. 나는 그곳에 멈추어 서서, 고요하고 빛바랜 그 자리에서 이는 먼지의 소용돌이를 본다. 이 의미에서 저 의미로 자연스레 튀어간 이의 머릿속을 생각한다. 이들의 머릿속에는 어떤 인식이, 어떤 감수성이 있을까? 어떤 머릿속에서 이 생의 감각은 이토록 뾰족하게 튀어나와서 하나의 단어가 되었을까? 어떤 문화에서 이 단어는 버려지지 않고 꺼내쓰여 여태 살아있을까? 도대체 무엇을 추구할 때 그런 단어가 필요한가? 언어마다의 감수성을 추론한다. </p></div>";
  
    banner[3]="<div><p>언어를 학습할 때, 우리는 언어에 내재된 인식틀과 감수성까지 학습하게 된다. 인식적 유산이 전승되는 중요한 방법. 당신은 언어를 배우면서 생을 감각하는 기본틀을 갖춘다. 흐르는 생에서 완전히 떠내려가지 않도록 몇 개의 부표를 갖추는 셈이다.</br>당신은 당신만의 방식으로 생을 항해하면서, 어떤 것들을 건져올린다. 단어라는 부표로 말미암아 함께 표류하던 여러 생의 감각, 물질들도 구해낼 수 있다. 그것들은 당신만의 방식으로 단어에 부착된다. 단어와 단어 사이를 연결해 당신만의 조각을 만든다. 단어에 당신만의 경험과 함의를 담는다. 더 많이 꺼내어본 단어일수록 그 단어는 두껍고, 치렁치렁해진다. 또는 너덜너덜. 또는 잘 치대져 아주 쫄깃하지. 당신에 의해 번역된 단어의 생김새.</p></div>";

    banner[4]="<div><p>소리는… 진동을 감지하는 것이다. 진동은 여러 매질을 타고 옮겨가서 마침내 당신 귀 주변의 공기까지 진동한다. 진원지부터 <i>당신에게까지</i> 진동을 이어온 에너지. 그것이 귀와 뇌를 거쳐 감지될 때, ‘소리’다.</br></br>내가 보기에 그것은 ‘당신이 에너지의 최종 정착지’라고 오해될 여지를 준다. 명확히 하건대, 당신은 에너지의 최종 정착지가 아니다. 당신은 에너지가 흐르던 중 스친 한 존재일 뿐. 에너지는 온 방향으로 확산되며 쉽게 정착하거나 끝나지 않는다. 그것은 저 멀리까지 퍼진다. 때로는 다른 형태의 에너지로 바뀐다. 다만 당신은 그것을 알지 못하거나 알려고 하지 않는다. 당신에게 의미 있는 것은 에너지가 당신을 거쳐 휘어버린 감각의 형태뿐이다. 그것은 원형태의 에너지에 비해 과격할 정도로 축소된 것이지만, 그것만으로도 당신에게 절대적인 외부 정보이다. 당신은 그것을 해석하거나 즐기거나 당신으로부터 떨어뜨려놓기 위해 언제나 바쁘다. </p></div>";

    banner[5]="<div><p>인간이 언어를 사용한다는 사실은 어떤 존재에게는 말도 안 되는 일일 것이다.</p></div>";

    banner[6]="<div><p>입과 성대가 아닌 다른 발음기관을 가진 존재를 상상한다. 이를테면 더듬이를 움직여 진동을 발생시킨다. 더듬이의 움직임을 감별해내기에 인간은 역부족이지만 감지력이 뛰어난 누군가들에게는 충분하다. 음파가 아닌 전자기파를 신체 어디선가 발생시켜 소통할 수도 있겠지. 전자기파를 보내고 해독할 수 있는 누군가들. 다양한 언어들 -인간이 상상할 수 있는 방식을 벗어난.</p></div>";

    banner[7]="<img src='img/소리조각네트워크/IMG_1534_012903.jpg' border='0' >";

    banner[8]="<img src='img/소리조각네트워크/IMG_1535_012901.jpg' border='0' >";

  
    banner[9]="<div><p>그러다 나는 이 애매모호한 소리들을 ‘미(未)어(語)’라고 명명한 후, 내가 느끼는 이 바보 같고 곤란한 상황을 명확히 파악하기를 시도한다. ‘미어’는 소리다. 상대방의 의미가 담긴 말소리라는 것을 알지만 나에게는 포획되지 못하는 소리. 내가 아는 음운으로 읽히지 않아서 따라 말할 수 없는 소리. 그래서 언어로 오지만 언어로 닿지 못하는 소리. 분화되지 못한 소리. 원시적인 소리.</p></div>";

    banner[10]="<div><p> 이 습관은 여럿과 공유된다. 특히 오늘날엔 아주 커-다란 공동체에 의해. 당신이 전혀 알지 못하는 사람들이- 이곳저곳에서- 당신과 똑같이 몸을 움직이고 있다 -물론 사람마다 독특한 발음습관을 만드는, 조금씩의 차이가 있을 수는 있다. 하지만 전체적으로 놀랍도록 유사한 몸의 움직임. - 상상해보라. 여기저기의</br>목구멍들.</br>공기를 목구멍과 입안 곳곳에 부딪힌다.</br>혀를 말고,</br>입천장에 붙이고,</br>치아를 향해 밀어내기.</br>여기저기의 목구멍과 입 주변에서 똑같이. 길에서 스쳐간 모르는 사람도. 당신이 본 적 없는 얼굴도.</p></div>";

    banner[11]="<div><p>이명의 충격적인 정체가 밝혀진다. 이명은 사실 원래 있는 소리다. 소리가 전달되는 전기신호의 소리, 또는 혈류의 소리, 그러니까 신체가 작동하는 소리로, 듣지 못하도록 뇌가 차단하고 있는 소리이다. 차단이 느슨해진 틈을 타 새어나오는 신체의 소리, 그것이 이명.</br></br></br>이명. 있지만 차단되는 소리. 없지만 들리는 소리. 있지만 없어야 하는 소리. 연결되지 않도록 진화한 소리.</br></br>이런 게 또 있었는데……. 있지만 차단되어야 하는 소리…, 연결되지 않도록 진화한 소리…. </br></br> 층간소음. 있지만 없다고 생각하려 했다. 한때는 너무 신경이 거슬려서 집에서는 일을 하지 못할 정도였는데, 지금은 거의 듣지 못한다. “잘 적응했지.” 학생 때는 교실이나 독서실에서 애들이 떠드는 소리를 듣지 못하도록 적응해야 했고, 무언가에 집중할 때면 누가 불러도 못 듣는 경지에 이르기도 했다. 이들은 모두 다른 이들의 삶이 만들어내는 소리를 차단하고 내 일에 집중할 수 있는 도시적 적응력과 관련이 있다. 에어컨이나 선풍기 같은 기계의 작동음 역시 마찬가지. 이들은 ‘방해받지 않고 차단되어야 하는 소리’로, 무언가에 집중하고 있다가도 들어내야 하는 소리와 분명히 구분되도록 훈련된다.</br></br>우리를 둘러싼 여러 진동들. 그중 가청권 밖의 진동은 자연적으로 감지할 수 없게 되지만. 가청권 안에 들어온 진동 중에서도 어떤 연결은 끌어당기고, 어떤 연결은 끊으려고 한다. 이 분별, 이 체계. 나는 여기에 주목한다.</br>이미, 잘, 구축되어 있는 네트워크.</p></div>";

    banner[12]="<img src='img/소리조각네트워크/IMG_1529_012901.jpg' border='0' >";

    banner[13]="<img src='img/소리조각네트워크/IMG_1531_012901.jpg' border='0' >";

    banner[14]="<img src='img/소리조각네트워크/IMG_1532.jpg' border='0' >";

    banner[15]="<div><p>단어에 의한 구분을 파괴하고 단어의 밖으로 뛰쳐나가보자.</p></div>";

    banner[16]="<div><p>단어 밖의 가능성을 찾는 시도에서조차 단어를 사용할 수밖에 없음에 한탄스럽다. 나는 분명 현존하는 단어로 충분히 말할 수 없는 무언가를 보고 있지만 그것을 당신에게 전할 단어 이외의 방법을 알지 못한다. 그래서 단어로 된 각종 비유와 관념을 버무려본다. 전혀 상관이 없어 보이는 단어들이 연결되고, 이 글은 점차 시에 가까워지는 것처럼 보인다.</p></div>";

    banner[17]="<div><p>어디로든 뻗어갈 수 있는 난해한 세계 속에서 당신은 이미 무언가를 찾고 그쪽으로 향하고 있을 것이다. 불안한가? 당신에게 옳은 방향을 알려줘왔던 객관성은 이 놀이에 없다. 객관성에 기댄 성찰도 당신의 생각을 객관적인 세계에 위치시켜줄 이론도 필요하지 않다. 당신에게 필요한 건 이미 출발한 당신의 본능, 오직 그것뿐이다.</br>우리는 정리된 객관성의 세계에서 벗어나서, 감각되는 것과 감각할 수 없는 것이 복잡하게 뒤얽혀 난장판을 이루고 있는 세계를 상상해야 한다. 심상과 관념과 물질과 충동으로 일그러진 용액에, 당신은 푹 고여 있으므로- 어쩌면 그것이 진실이나 진리나 자연 뭐 그런 것에 더 가까울 것이다.</p></div>";

    banner[18]="<div><p>개나 고양이의 짖음을 외국어라고 볼 수는 없는가? 이 질문에 곧바로 따라오는 생각은- ‘근데 그게 다른 나라의 언어는 아니지 않나.’ 대신 ‘타종어’ 정도로 부를 수 있겠다.</br>질문이 너무 생뚱맞다고 느끼는가? 인간만이 유의미한 언어를 말한다고 생각하기 때문에 둘은 늘 구분되어왔다 -인간의 언어와 동물의 짖음. 그러나 개나 고양이 또한 자신의 의사를 표현하기 위해 소리를 사용하는 존재라고 생각한다면 그들의 소리는 언어가 된다. 동물의 짖음, 그것은 일종의 언어이고, 당신이 생각하는 외국어와 크게 다를 바가 없어. 이 점에서 동물들의 짖음을 외국어와 나란히 놓고 보려는 위의 질문은 유효하다. </p></div>";

    banner[19]="<div><p> 냉장고가 돌아가는 소리는 냉장고라는 이름으로 존재가 지워진 움직임들을 알려주는 미세한 깜빡임이다. ‘냉장고’라는 단어로 묶여 있는 여러 가지 일들…. 냉장고라는 개체는 독립된 개체로, ‘냉장고’로 존재할 가능성, 잠재성이 있지만, 꼭 그 기준으로 볼 필요는 없다. 냉장고는 ‘냉장고’라는 개념에서 탈피하여 그와 영향을 주고받는 주변의 공기와 묶일 수도 있다. 전자들과 그 시스템이나, 그 시스템을 연상시키는 쇠파이프와 묶일 수도 있다.</br></br>각자가 소리를 뿜어내고 산란하며 있다. 그들의 경계는 모호하고 없다. 물질/객체는 다른 것들과 깔끔하게 떨어질 수 있는 독립체entity가 아니다.</br></br>단어에 의한 구분을 파괴하고 단어의 밖으로 뛰쳐나가보자.</p></div>";

    <p style="font-size: 10pt; line-height: 15pt; color: #D6EDFF;">조각군 16</p>
    <p style="font-size: 10pt; line-height: 15pt; color: #D6EDFF;">
언어는 체계와 훈련까지를 포괄하는 개념. 언어가 자의적인 체계이기 때문에 훈련은 필연적으로 수반되는 과정이다. 이미 만들어진 체계를 훈련함으로써 우리는 무언가를 표현하고자 할 때마다 새로운 약속을 할 필요에서 벗어난다.</br>
훈련은 음운을 구분하는 능력과 더불어 특정 음운들의 조합이 무엇을 의미하는지를 -단어들을 -알게 한다. 단어들은 과거부터 이어져온 의미 체계로, 생의 감각들이 분절된 체계이다.(나는 단어에 대한 소쉬르의 분석을 좋아한다.) 아까 예로 들었던 소녀, 파랑, 두려움은 세상에 대한 임의적인 구분이며 약속이다.</br></br>

생은 날 것이다. 새그러운 자두맛이다. 생은 스쳐지나가는 찰나이며 잡을 수 없는 공기이다. 당신은 본디 아무것도 알 수 없다. </br>
단어는 그와 반대로 무언가를 고정한다. 단어는 정의definition이다. 단어는 어제 먹은 사과와 오늘의 사과에 ‘사과’라는 일관성을 부여한다. 단어는 지속이다. 단어는 어제의 사과와 오늘의 사과에서 각자의 특수함을 표백한다. 그들은 각자의 물질이 아니라 단지 ‘사과’이다. 단어는 분별력이자 예측이다. 그들이 ‘사과’라는 사실은 오늘의 사과에게서 예측하지 못한 독성이나 위험의 가능성을 삭제한다. 단어는 이용 가능성이다. 당신은 오늘의 사과를 먹었다. ‘사과’라는 이름 아래 사라져 있는 무언가들. 보이지 않는 무언가들.</br>
단어는 흘러가는 세상을 포획한다. 원시의 연결 -유기적인 세상, 동시에 예측 불가능한 변수의 세상- 은 잘려나간다. 이것이 단어가, 앎이 가지는 왜곡이다. 왜곡이 만드는 가능성이고. 포획하고 정렬하고자 하는 인간의 욕망이다.</br></br>

단어는 각자의 영역을 지닌다. 하나의 단어는 하나의 점이 아니라 추상세계의 다차원 영토이다. 사전을 살펴보면 하나의 단어엔 뜻이 많다. 첫번째 뜻에서 변용된 의미들(다의어). 나는 의미들을 유심히 보면서 의미들의 교집합을 떠올린다. 의미들의 합집합도. 교집합에서 멀어질수록 투명도가 조금씩 증가하는 의미 영역-. 의미들은 서로를 향해 범람하고, 미끄러지며- 차원을 거슬러 뛰어오르고, 침잠해 잔잔해진다. 나는 그 의미 영역의 이미지들을 골똘히 생각하는 시간을 즐긴다. </br>
나는 단어를 수집한다. 서로 다른 언어에서 단어들은 서로와 완벽히 일대일대응하지 않는다. 단어의 구획은 조금씩 어긋난다. 비슷해 보이는 단어들도 두세번째 이후의 의미를 보면 완전히 다른 이미지로 향하곤 한다. 가끔은 어떤 언어에만 있는 단어도 있다. 바로 이곳이 내가 관심을 가지고 맴도는 지점이다. 모국어에 없는 단어를 다른 언어에서 발견할 때, 그 단어가 지시하는 감각을 향해 신경이 뾰족하게 곤두선다. 느슨하게 알고 있던 -사실은 알지 못하고 바람처럼 스쳐보냈던- 감각이 명료해진다. 내 안에서 새로운 주제•재료(matière)가 떠오른다. 부표가 수면 위로 둥둥 떠오르듯, 의식 위로 둥둥. 이제 나는 또 하나의 자석을 가진다. 나의 새로운 단어는 흘러가던 실오라기 바람 같은 생을 자석처럼 끌어당긴다. 이제 나는 이 단어가 지시하는 감각과 세상을 적극적으로 연결할 수 있다. 나는 새로운 자력을, 자기장을 가진다. 세상은 이 단어에 의해 새로이 배열되고 감각된다. 새로운 사실이, 새로운 앎이 건져올려진다.</br>
단어를 향한 나의 열정은 여기에서 기원한다. 생의 감각에 면밀히 가닿고자 하는 욕망. 단어가 분절하고 삭제한 생의 감각을- 어찌 보면 역설적으로, 더 많은 단어들을 통해 회복하려는 기획. 나는 늘 세상을 향해 더 많은 촉수 돌기를 갖고 싶었고, 더 기민하게 생의 감각을 끌어당기고 싶었다. 그래서 언어와 언어 사이의 조그만 어긋남을 바라보고, 그 틈새의 의미 영역을 탐사한다. 미묘하고. 빛무리지는.</br>
그 작은 공간에 우연히 도달하게 될 때. 나는 그곳에 멈추어 서서, 고요하고 빛바랜 그 자리에서 이는 먼지의 소용돌이를 본다. 이 의미에서 저 의미로 자연스레 튀어간 이의 머릿속을 생각한다. 이들의 머릿속에는 어떤 인식이, 어떤 감수성이 있을까? 어떤 머릿속에서 이 생의 감각은 이토록 뾰족하게 튀어나와서 하나의 단어가 되었을까? 어떤 문화에서 이 단어는 버려지지 않고 꺼내쓰여 여태 살아있을까? 도대체 무엇을 추구할 때 그런 단어가 필요한가? 언어마다의 감수성을 추론한다. </br></br>

언어를 학습할 때, 우리는 언어에 내재된 인식틀과 감수성까지 학습하게 된다. 인식적 유산이 전승되는 중요한 방법. 당신은 언어를 배우면서 생을 감각하는 기본틀을 갖춘다. 흐르는 생에서 완전히 떠내려가지 않도록 몇 개의 부표를 갖추는 셈이다.</br>
